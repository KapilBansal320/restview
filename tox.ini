[tox]
envlist =
    py27,py35,py36,py37,pypy

[testenv]
extras = test
deps =
    pytest
commands =
    pytest {posargs}

[testenv:py]
commands =
    python --version
    pytest {posargs}

[testenv:coverage]
deps =
    {[testenv]deps}
    coverage
commands =
    coverage run -m pytest
    coverage report -m --fail-under=100
